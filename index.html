<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/swiper-bundle.min.js" defer></script>
    <script src="./js/index.js" defer></script>
  </head>

  <body>
    <section class="me-elena">
      <div class="me-elena__container">
        <div class="me-elena__name">Букина Елена</div>

        <div class="me-elena__title">
          как <br />
          <b class="me-elena__title-time">
            за <span class="me-elena__title-time-counter">30</span> дней
          </b>
        </div>

        <div class="me-elena__description">
          Раскачать охваты <span class="me-elena__description-mark">до </span>
          <span class="me-elena__description-mark me-elena__description-views">1.000.000</span>
          <br />
          Привлечь
          <span class="me-elena__description-mark me-elena__description-subscribers">10.000</span>
          <span class="me-elena__description-mark">подписчиков</span> <br />
          За <span class="me-elena__description-mark me-elena__description-minutes">15</span>
          <span class="me-elena__description-mark"> минут</span> в день!
        </div>

        <div class="me-elena__exceptions">
          <span class="me-elena__exceptions-item">поиск идей</span>
          <span class="me-elena__exceptions-item">сценарии</span>
          <span class="me-elena__exceptions-item">съемки</span>
          <span class="me-elena__exceptions-item">монтаж</span>
        </div>

        <div class="me-elena__video"></div>

        <div class="me-elena__cases">
          <h2 class="me-elena__cases-title">
            кейсы <br />
            <span class="me-elena__cases-title-mark">на </span>
            <span class="me-elena__cases-title-mark me-elena__cases-title-counter">1.000.000</span>
            <span class="me-elena__cases-title-mark"> +</span>
          </h2>

          <div class="me-elena__cases-description">
            Которые <span class="me-elena__cases-description-mark"> легко повторить</span>
          </div>

          <div class="me-elena__cases-slider">
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <figure class="me-elena__cases-slider-slide">
                    <img class="me-elena__cases-slider-slide-image" src="./assets/slide.jpg" alt="slide">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="me-elena__cases-slider-slide">
                    <img class="me-elena__cases-slider-slide-image" src="./assets/slide.jpg" alt="slide">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="me-elena__cases-slider-slide">
                    <img class="me-elena__cases-slider-slide-image" src="./assets/slide.jpg" alt="slide">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="me-elena__cases-slider-slide">
                    <img class="me-elena__cases-slider-slide-image" src="./assets/slide.jpg" alt="slide">
                  </figure>
                </div>
                <div class="swiper-slide">
                  <figure class="me-elena__cases-slider-slide">
                    <img class="me-elena__cases-slider-slide-image" src="./assets/slide.jpg" alt="slide">
                  </figure>
                </div>
              </div>

              <div class="swiper-pagination"></div>
            </div>
          </div>
        </div>

        <!-- <div class="me-elena__price">
          <div class="me-elena__price-info">цена увеличится через:</div>
          <div class="me-elena__price-counter">23 : 44 : 12</div>
        </div> -->

        <div class="me-elena__buy">
          <a class="me-elena__buy-link" href="#">
            <div class="me-elena__buy-link-content">оплатить курс за 1 990.00 ₽</div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
